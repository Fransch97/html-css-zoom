<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css  -->
    <link rel="stylesheet" href="css/myframes.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- font awesome  -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.css' integrity='sha512-M9yHeAbo9J8KSZVvOi5PEo4WrL6LWxbS+cvh6faIEPPqHQXhxilgCSJ/L2tTqRf73GmI4+tNy8OWSsQuwXc4fw==' crossorigin='anonymous'/>


    <title>Zoom</title>
</head>
<body>
    <!-- HEADER  -->
    <header class="d-flex end-flex">

        <!-- SIZING INPUTS -->
        <div class="sizing-inputs">
        <span><i class="fa-solid fa-table-cells"></i>speaker View</span>
        <span><i class="fa-solid fa-maximize"></i></span>
        </div>
        <!--END SIZING INPUTS -->

    </header>
    <!--END HEADER  -->
    

    <!-- MAIN  -->
    <main class="d-flex j-f-center">

        <!-- CONNECTED-VIEWER  -->
        <div class="connectet-viewer">
            <img src="img/AkoGysul.jpg" alt="">
            <span class="viewer-name"> <i class="fa-solid fa-microphone-slash"></i> Meme Boss</span>
        </div>
        <!--END CONNECTED-VIEWER  -->



    </main>
    <!--END MAIN  -->
    


    <!-- FOOTER  -->
    <footer>
        <!-- VIEWER HARDWARE CONTROLLS  -->
        <div class="viewer-hardware-controlls d-flex">
            <div class="micro d-flex">
                <div class="icon-title">
                    <i class="fa-solid fa-microphone"></i>
                    <p>Mute</p>
                </div>
                <i class="fa-solid fa-chevron-up"></i>
            </div>
            <div class="cam d-flex">
                <div class="icon-title">
                    <i class="fa-solid fa-video"></i>
                    <p>Mute</p>
                </div>
                <i class="fa-solid fa-chevron-up"></i>
            </div>
        </div>
        <!--END VIEWER HARDWARE CONTROLLS  -->

        <!-- ZOOM-TOOLS -->
        <div class="zoom-tools">

            <!-- TOOL  -->
            <div class="tool">
               
            </div>
            <!--END TOOL  -->



        </div>
        <!--END ZOOM-TOOLS -->




    </footer>
    <!--END FOOTER  -->


</body>
</html>
